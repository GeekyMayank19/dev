<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First Hand at Frontend</title>
    <link rel="stylesheet" href="sytle.css" />
  </head>
  <body>
    <div id="header">
      <button id="addFolder">Add Folder</button>
      <button id="addTextFile">Add text file</button>
    </div>
    <div id="breadcrumb">
      <!-- <h1>this is breadcrumb</h1> -->
      <a purpose="path" rid="-1"  >Root</a>
    </div>
    <div id="container">
      <!-- <h1>this is the container</h1> -->
    </div>
    <div id="app">
      <h1>this the area were app will show itself on a popup</h1>
    </div>
    <template id="templates">
      <!-- rid = resource id, pid = parent id -->
      <div class="folder" type="folder" rid="" pid="">
        <span action="rename">rename</span>
        <span action="delete">delete</span>
        <span action="view">view</span>
        <div purpose="name"></div>
      </div>
      <a purpose="path" rid="-1"></a>
    </template>
    <!-- create 3 div -->
    <!-- 1. header
        2. breadcrum
        3. container
        4. apps opens in pop up
        5. template

     -->

    <script></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
